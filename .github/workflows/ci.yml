name: CI

on:
    push:
        branches: [ master ]
    pull_request:
        branches: [ master ]

jobs:
  build:
    name: ${{ matrix.os }} - ${{ matrix.compiler }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        compiler: [gcc, clang]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake ninja-build g++ clang build-essential

    - name: Configure CMake
      run: |
        cmake -S . -B build -G "Ninja" -DCMAKE_CXX_COMPILER=${{ matrix.compiler }}

    - name: Build Project
      run: cmake --build build --config Release
